---
apiVersion: v1
kind: Service
metadata:
  name: bespoked-service
  labels:
    k8s-app: bespoked
spec:
  # The default backend must be of type NodePort.
  type: NodePort
  ports:
  - nodePort: 30001
    port: 8888
    targetPort: 8181
    protocol: TCP
    name: http
  selector:
    k8s-app: bespoked

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: bespoked-replication-controller
  labels:
    k8s-app: bespoked
spec:
  #TODO: make this possible to have more than 1 controller alive simultaneously.
  replicas: 1
  selector:
    k8s-app: bespoked
  template:
    metadata:
      labels:
        k8s-app: bespoked
        name: bespoked
    spec:
      terminationGracePeriodSeconds: 600
      imagePullSecrets:
        - name: dockercfgjson
      containers:
      - image: #NOTE: this is re-written via manifest.rb
        imagePullPolicy: Always
        env:
        name: bespoked-controller
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        command: ["bundle", "exec", "ruby", "main.rb"]
